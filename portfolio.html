<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
    <script src="portfolio.js" defer></script> <!-- Load script asynchronously -->
    <style>
        /* Inline styles for specific elements */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333333;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555555;
            border-radius: 5px;
        }
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .crypto {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            max-width: 300px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .crypto h3 {
            margin-bottom: 0.5rem;
        }
        .crypto p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333333;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="portfolio-overview">
            <h1>My Crypto Portfolio</h1>
            <div id="portfolioData" class="portfolio-data">
                <!-- Portfolio data will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crypto Trading Simulator. All rights reserved.</p>
    </footer>
</body>
</html>
